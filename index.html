<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="page">
  <header class="header">
    <h1 class="header__title">Todo Application</h1><img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="todo-app">
      <aside class="todo-app__add-task">
        <form id="todo-app__add-task-form" onsubmit="return false;">
          <label for="todo-app__add-task-input" class="task-label_add-task">Add Item</label>
          <input type="text" id="todo-app__add-task-input" class="todo-item__text-input">
          <button class="btn btn_add-task">Add</button>
        </form>
      </aside>

      <aside>
        <h2 class="todo-app__subtitle">Todo</h2>
        <ul id="incomplete-tasks" class="task-list">
          <li class="todo-item">
            <input type="checkbox" class="todo-item__checkbox">
            <label class="todo-item__label">Pay Bills</label>
            <input type="text" class="todo-item__text-input">
            <button class="btn btn_edit-task">Edit</button>
            <button class="btn btn_delete-task"></button>
          </li>
          <li class="todo-item edit-mode">
            <input type="checkbox" class="todo-item__checkbox">
            <label class="todo-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-item__text-input">
            <button class="btn btn_edit-task">Save</button>
            <button class="btn btn_delete-task"></button>
          </li>
        </ul>
      </aside>

      <aside>
        <h2 class="todo-app__subtitle">Completed</h2>
        <ul id="complete-tasks" class="task-list">
          <li class="todo-item">
            <input type="checkbox" class="todo-item__checkbox" checked>
            <label class="todo-item__label">See the Doctor</label>
            <input type="text" class="todo-item__text-input">
            <button class="btn btn_edit-task">Edit</button>
            <button class="btn btn_delete-task"></button>
          </li>
        </ul>
      </aside>
    </section>
  </main>

  <script src="./app.js"></script>
</body>

</html>
